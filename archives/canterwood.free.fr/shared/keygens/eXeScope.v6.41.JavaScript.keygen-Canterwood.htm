<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>eXeScope 6.41 online keygen [JS] by Canterwood</title>
    <script type="text/javascript">

      /* eXeScope 6.41 keygen
       * =======================================================================
       * Author     : Canterwood <charloweb@hotmail.com>
       * Description: It is the full source code! Enjoy!
       * =======================================================================
       * v1.0 [09.07.2003] */

      function getRandomNumber(max)
      {
        return Math.round(Math.random() * max);
      }

      function generateKey()
      {
        prefix = ["A1910", "A1423"];
        suffix = ["08", "17", "26", "35", "44", "53", "62", "71", "80"]

        return prefix[getRandomNumber(prefix.length - 1)] + getRandomNumber(9) + getRandomNumber(9) + getRandomNumber(9) + suffix[getRandomNumber(suffix.length - 1)];
      }

      function showSerial()
      {
        document.forms[0].elements[0].value = generateKey();
      }

    </script>
  </head>
  <body onload="showSerial()">
    <h1>eXeScope 6.41 online keygen [JS] by Canterwood</h1>
    <form>
      <input type="text" readonly="readonly"/>
      <input type="button" onclick="javascript:showSerial()" value="Generate key"/>
    </form>
  </body>
</html>
