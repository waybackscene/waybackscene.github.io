    function decode(form) {
        var jsdecoder = new JavascriptDecoder();
        var jscolorizer = new JavascriptColorizer();
        var code;

        jsdecoder.s = form.elements['text'].value;
        code = jsdecoder.decode();

            document.getElementById("text_indent").innerText = code;

            code = code.replace(/&/g, "&amp;");
            code = code.replace(/</g, "&lt;");
            code = code.replace(/>/g, "&gt;");
